<nav>
    <ul class="pagination justify-content-end">
        {% if page_obj.has_previous %}
        <li class="page-item">
            <a href="?page={{ page_obj.previous_page_number }}" class="page-link">
                Previous
            </a>
        </li>
        {% endif %}
        <li class="page-item">
            <a href="#" class="page-link">
                {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}
                Next
            </a>
        </li>
        {% endif %}
    </ul>
</nav>
